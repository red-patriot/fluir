name: ubuntu-llvm-build-fluir

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:
    inputs:
      build_debug:
        description: "Also build the debug configuration"
        required: false
        default: false
        type: boolean

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install libtinyxml2-dev libfmt-dev

      - name: Configure CMake
        run: cmake --preset llvm-release
      - name: Build
        run: cmake --build --preset llvm-release
      - name: Run tests
        run: ctest --preset llvm-release
  build-debug:
    if: github.event.inputs.build_debug == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install libtinyxml2-dev libfmt-dev

      - name: Configure CMake
        run: cmake --preset llvm-debug
      - name: Build
        run: cmake --build --preset llvm-debug
      - name: Run tests
        run: ctest --preset llvm-debug
